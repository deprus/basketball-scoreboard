<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="board-title">
            <div class="title">
                <h3 id="home-title">HOME</h3>
            </div>
            <div class="title">
                <h3 id="away-title">AWAY</h3>
            </div>
        </div>
        <div class="scores">
            <div class="score">
                <span id="home-score">0</span>
            </div>
            <div class="score">
                <span id="away-score">0</span>
            </div>
        </div>
        <div class="add-points">
            <div class="add-points-team">
                <button id="h-plus1" onclick="hAddPlus1()">+1</button>  
                <button id="h-plus2" onclick="hAddPlus2()">+2</button> 
                <button id="h-plus3" onclick="hAddPlus3()">+3</button> 
            </div>
            <div class="add-points-team">
                <button id="a-plus1" onclick="aAddPlus1()">+1</button>  
                <button id="a-plus2" onclick="aAddPlus2()">+2</button> 
                <button id="a-plus3" onclick="aAddPlus3()">+3</button> 
            </div>
        </div>
        <div class="new-game">
            <button id="new-game-btn" onclick="newGame()">New Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
